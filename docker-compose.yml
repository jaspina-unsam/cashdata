version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: cashdata-backend
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      DATABASE_URL: sqlite:////data/cashdata.db
    volumes:
      - ./data:/data

  frontend:
    image: nginx:alpine
    container_name: cashdata-frontend
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped